<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMix - AI Playlist Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1DB954, #191414);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #1DB954;
        }
        select, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        select {
            background: #222;
            color: white;
        }
        button {
            background: #1DB954;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #14833b;
        }
        .playlist, .song-list {
            width: 45%;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            text-align: left;
            height: 600px;
            overflow-y: scroll;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .song-info {
            display: flex;
            align-items: center;
        }
        .song-info img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .play-btn {
            background: #1DB954;
            padding: 8px 12px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-btn:hover {
            background: #14833b;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .custom-playlist {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            text-align: left;
        }
        .custom-playlist h3 {
            margin: 0;
        }
        .custom-playlist ul {
            padding-left: 20px;
        }
        .custom-playlist li {
            padding: 5px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="playlist">
            <h1>MelodyMix - AI Playlist Generator</h1>
            <p>Select Your Mood:</p>
            <select id="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="workout">Workout</option>
                <option value="chill">Chill</option>
            </select>
            <button onclick="generatePlaylist()">Generate Playlist</button>
            
            <div class="custom-playlist">
                <h3>Custom Playlist:</h3>
                <ul id="playlist">
                    <!-- Custom playlist will appear here -->
                </ul>
            </div>
        </div>

        <div class="song-list" id="song-list">
            <h3>Available Songs:</h3>
            <ul id="available-songs"></ul>
        </div>
    </div>

    <script>
        const API_KEY = "e9dedfddb6msh0a3449e867fdd5dp1cc4a1jsn137c768d2de9"; // Deezer API Key
        const API_URL = 'https://deezerdevs-deezer.p.rapidapi.com/infos';
        const SONG_SEARCH_URL = 'https://deezerdevs-deezer.p.rapidapi.com/search';

        // Fetch songs based on mood using Deezer's search API
        async function fetchSongs(mood) {
            const query = mood || 'pop'; // You can customize the query based on mood
            const url = `${SONG_SEARCH_URL}?q=${query}`;

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com',
                        'X-RapidAPI-Key': API_KEY
                    }
                });

                const data = await response.json();
                displaySongs(data.data);
            } catch (error) {
                console.error('Error fetching songs:', error);
            }
        }

        // Display fetched songs in the UI
        function displaySongs(songsData) {
            const songList = document.getElementById('available-songs');
            songList.innerHTML = songsData.map(song => `
                <li>
                    <div class="song-info">
                        <img src="${song.album.cover}" alt="${song.title}">
                        <span>${song.title}</span>
                    </div>
                    <div>
                        <button class="play-btn" onclick="playSong('${song.preview}')">Play</button>
                        <button class="play-btn" onclick="addToCustomPlaylist('${song.title}', '${song.preview}', '${song.album.cover}')">Add to Playlist</button>
                    </div>
                </li>
            `).join('');
        }

        // Play the selected song
        function playSong(previewUrl) {
            const audio = new Audio(previewUrl);
            audio.play();
        }

        // Add song to custom playlist
        let customPlaylist = [];
        function addToCustomPlaylist(title, previewUrl, coverUrl) {
            const song = { title, previewUrl, coverUrl };
            customPlaylist.push(song);
            alert(`${title} has been added to your custom playlist!`);
            updateCustomPlaylist();
        }

        // Update the custom playlist UI
        function updateCustomPlaylist() {
            const playlistDiv = document.getElementById('playlist');
            playlistDiv.innerHTML = customPlaylist.map(song => `
                <li>
                    <img src="${song.coverUrl}" alt="${song.title}" style="width: 30px; height: 30px; margin-right: 10px;">
                    ${song.title}
                    <button class="play-btn" onclick="playSong('${song.previewUrl}')">Play</button>
                </li>
            `).join('');
        }

        // Generate mood-based playlist
        function generatePlaylist() {
            const mood = document.getElementById("mood").value;
            fetchSongs(mood);
        }

        // Fetch songs when the page loads
        window.onload = () => fetchSongs();

    </script>
</body>
</html>
